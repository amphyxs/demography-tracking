spring.application.name=central-service-spring

server.port=28444
server.servlet.context-path=/central-service

server.ssl.enabled=true
server.ssl.key-store=classpath:certs/central-service.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=central-service

server.ssl.trust-store=classpath:certs/truststore.p12
server.ssl.trust-store-password=changeit
server.ssl.trust-store-type=PKCS12

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.cloud.consul.enabled=false
#spring.cloud.consul.host=localhost
#spring.cloud.consul.port=8500
#spring.cloud.consul.discovery.enabled=true
#spring.cloud.consul.discovery.health-check-url=http://host.docker.internal:8081/actuator/health
#spring.cloud.consul.discovery.health-check-interval=5s
#spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.port}
#spring.cloud.consul.discovery.prefer-ip-address=true
#spring.cloud.consul.discovery.hostname=localhost
#spring.cloud.consul.discovery.service-name=${spring.application.name}

management.server.port=8081
management.server.ssl.enabled=false
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

logging.level.com.assistant.centralservicespring=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.ssl.client-auth=none
